<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유독 + Archi - 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .logo-pink {
            color: #ec4899;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }

        .input-field {
            padding: 16px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: #ec4899;
        }

        .login-btn {
            padding: 16px;
            background: #ec4899;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background: #db2777;
        }

        .demo-btn {
            padding: 14px;
            background: white;
            color: #ec4899;
            border: 2px solid #ec4899;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .demo-btn:hover {
            background: #fdf2f8;
        }

        .divider {
            margin: 24px 0;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e5e5;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            유독 <span class="logo-pink">+ Archi</span>
        </div>
        <div class="subtitle">AI 구독 컨설턴트</div>
        
        <form id="login-form" class="login-form">
            <input type="email" id="email" class="input-field" placeholder="이메일" required />
            <input type="password" id="password" class="input-field" placeholder="비밀번호" required />
            <button type="submit" class="login-btn">로그인</button>
        </form>

        <div class="divider">
            <span>또는</span>
        </div>

        <button id="demo-login" type="button" class="demo-btn">데모 계정으로 로그인하기</button>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
